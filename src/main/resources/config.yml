# ─────────────────────────────────────────────────────────
# DO NOT TOUCH
# ─────────────────────────────────────────────────────────
config-version: 6

# ───────────────────────────────────────────────
# Update Checker
# Set to false to disable update checks.
# Notifies console + OPs when a new version is available.
# ───────────────────────────────────────────────
check-for-updates: true

# ─────────────────────────────────────────────────────────
# Plugin message prefix
# Supports '&' color codes (e.g., &6 = gold, &f = white)
# Appears in front of most chat messages sent by this plugin.
# ─────────────────────────────────────────────────────────
prefix: "&6[LivesSMP] &f"

# ─────────────────────────────────────────────────────────
# How many lives new players start with.
# Default: 3
# ─────────────────────────────────────────────────────────
starting-lives: 3

# ─────────────────────────────────────────────────────────
# Life Steal Settings
# When a player kills another player, they steal lives.
# ─────────────────────────────────────────────────────────
life-steal:
  enabled: true
  amount: 1
  broadcast: true

# ─────────────────────────────────────────────────────────
# Maximum lives a player can have.
# Once this limit is reached, they cannot gain more lives.
# Set this to -1 to allow players to have unlimited lives.
# ─────────────────────────────────────────────────────────
max-lives: 10

# ─────────────────────────────────────────────────────────
# Revive Crystal Settings
# The Revive Crystal is used to revive banned players.
# You can fully customize its crafting recipe here.
# ─────────────────────────────────────────────────────────
revive-crystal:

  # Enable or disable crafting of the Revive Crystal.
  enabled: true

  # How many crystals are crafted per recipe.
  amount: 1

  # Crafting shape (3 lines, each 3 characters).
  # You can use any characters here as keys, as long as
  # each one is defined in the "ingredients" section below.
  #
  # Example layout:
  #   D = Diamond Block
  #   E = End Crystal
  #   S = Totem of Undying
  #
  #  D E D
  #  E S E
  #  D E D
  shape:
    - "DED"
    - "ESE"
    - "DED"

  # Ingredient mapping
  # Each key corresponds to a symbol used above in the shape.
  # For a full list of valid Material names, see:
  # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
  ingredients:
    D: DIAMOND_BLOCK
    E: END_CRYSTAL
    S: TOTEM_OF_UNDYING

